    <script>

        $(".hover").mouseleave(
            function () {
                $(this).removeClass("hover");
            }
        );

        $(document).ready(function () {
            alert('랜덤검색!')
            $('.cards').empty('');
            $.ajax({
                type: "GET",
                url: "/info/random",
                data: {},
                success: function (response) {
                    if (response['result'] == 'success') {
                        let rands = response['rand'];
                        for (let i = 0; i < 60; i++) {
                            make_card(rands[i]['price'], rands[i]['img'], rands[i]['name'], rands[i]['url'], rands[i]['brand']);
                        }
                    }else {
                        alert('정보를 받아오지 못했습니다');
                    }
                }
            });

        });


        function randgo() {
            $('.cards').empty('');
            $.ajax({
                type: "GET",
                url: "/info/random",
                data: {},
                success: function (response) {
                    if (response['result'] == 'success') {
                        let rands = response['rand'];
                        for (let i = 0; i < 60; i++) {
                            make_card(rands[i]['price'], rands[i]['img'], rands[i]['name'], rands[i]['url'], rands[i]['brand']);
                        }
                    }else {
                        alert('정보를 받아오지 못했습니다');
                    }
                }
            });
        }
        function goback() {
            window.location.href = "/";
        }


        function make_card(price, img, name, url, brand) {
            let temp_html = '<figure class="snip1446">\
                            <div class="gogo" style="display: inline-block;">\
                                <img src="'+ img + ' alt="sample71" />좋아요갯수\
                            <figcaption>\
                                <h2> '+ name + '</h2><br><br><br><br><br><br><br>\
                                <h3 class="url"><a href="'+ url + '">' + brand + '</a>\</h3>\
                                <h3>'+ price + '</h3>\
                                <div class="icons">\
                                    <a href="#"> <i class="ion-heart onclick="like_item(\''+ img + '\');"></i></a>\
                                    <a href="'+ url + '"> <i class="ion-search"></i></a>\
                                    <a href="#"> <i class="icon ion-archive"></i></a>\
                                    <a href="#"> <i class="icon ion-close" onclick="delete_item(\''+ img + '\');"></i></a>\
                                </div>\
                            </figcaption>\
                        </div>\
                        </figure>';
            $('.cards').append(temp_html);
        }




        function delete_item(img) {
            $.ajax({
                type: "POST",
                url: "/info/delete",
                data: { 'img_give': img },
                success: function (response) {
                    if (response['result'] == 'success') {
                        // 2. '삭제 완료! 안녕!' 얼럿을 띄웁니다.
                        alert('삭제 완료! 안녕!')
                        // 3. 변경된 정보를 반영하기 위해 새로고침합니다.
                        window.location.reload()
                    }
                }
            });
        }
        function like_item(img) {
            // 1. 서버에 1) POST 방식으로, 2) /api/like 라는 url에, 3) name_give라는 이름으로 name을 전달합니다.
            // 참고) POST 방식이므로 data: {'name_give': name} 과 같은 양식이 되어야합니다!
            $.ajax({
                type: "POST",
                url: "/info/like",
                data: { 'img_give': img },
                success: function (response) {
                    if (response['result'] == 'success') {
                        // 2. '좋아요 완료!' 얼럿을 띄웁니다.
                        alert('좋아요 완료!')
                        // 3. 변경된 정보를 반영하기 위해 새로고침합니다.
                   
                   
                        window.location.reload()
                    }
                }
            });
        }

    </script>
